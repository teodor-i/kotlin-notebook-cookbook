<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kotlinNotebooksPromo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotlin Notebook Cookbook</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Kotlin Notebook Cookbook" />
    <meta name="description" content="Examples and tutorials for Kotlin Notebook. Learn with interactive, hands-on code examples." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teodor-i.github.io/kotlin-notebook-cookbook/" />
    <meta property="og:title" content="Kotlin Notebook Cookbook" />
    <meta property="og:description" content="Examples and tutorials for Kotlin Notebook. Learn with interactive, hands-on code examples." />
    <meta property="og:image" content="https://teodor-i.github.io/kotlin-notebook-cookbook/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://teodor-i.github.io/kotlin-notebook-cookbook/" />
    <meta property="twitter:title" content="Kotlin Notebook Cookbook" />
    <meta property="twitter:description" content="Examples and tutorials for Kotlin Notebook. Learn with interactive, hands-on code examples." />
    <meta property="twitter:image" content="https://teodor-i.github.io/kotlin-notebook-cookbook/og-image.png" />
  </head>
  <body>
    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
